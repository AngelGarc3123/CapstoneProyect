<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro en CitaMédica</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary-color: #4CAF50; /* Verde suave */
      --secondary-color: #E8F5E9; /* Fondo verde claro */
      --text-color: #2E7D32;     /* Verde oscuro */
    }
    body {
      background-color: var(--secondary-color);
    }
    .card {
      border-radius: 15px;
      border: none;
    }
    .form-label {
      font-weight: bold;
      color: var(--text-color);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
    .btn-primary:hover {
      background-color: #388E3C;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    a {
      color: var(--primary-color);
    }
    a:hover {
      color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="mt-3" style="color: var(--text-color); font-weight: bold;">Registro</h2>

      </div>

      {% if error %}
        <div class="alert alert-danger text-center" role="alert">
          {{ error }}
        </div>
      {% endif %}

    <form action="/signup" method="POST">
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>
      </div>
      <div class="form-group">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI" required>
      </div>
      <div class="form-group">
        <label for="dob" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="usuario@correo.com" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
      </div>
      <!-- Nuevo campo para definir el rol del usuario -->
      <div class="form-group">
        <label class="form-label">Tipo de Usuario</label><br>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipo" id="usuarioNormal" value="usuario" checked>
        <label class="form-check-label" for="usuarioNormal">Usuario</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipo" id="medico" value="medico">
        <label class="form-check-label" for="medico">Médico</label>
        </div>
      </div>
    <!-- Botones al mismo nivel -->
    <div class="d-flex justify-content-between">
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-center w-100">
            <button type="submit" class="btn btn-primary btn-lg mb-3" style="border-radius: 25px;">
            Registrar
            </button>
        </div>
            </button>
        </div>

    </div>
    </div>
    </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
