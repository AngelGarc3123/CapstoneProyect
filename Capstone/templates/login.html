<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - CitaMédica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* Verde suave */
            --secondary-color: #E8F5E9; /* Fondo verde claro */
            --text-color: #2E7D32; /* Verde oscuro */
        }
        body {
            background-color: var(--secondary-color);
        }
        .card {
            border: none;
        }
        .btn {
            background-color: var(--primary-color);
        }
        .btn:hover {
            background-color: #388E3C; /* Verde más oscuro */
        }
        a {
            color: var(--primary-color);
        }
        a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='serpiente.webp') }}" alt="Logo CitaMédica" style="max-height: 80px;">
                <h2 class="mt-3" style="color: var(--text-color); font-weight: bold;">Iniciar Sesión</h2>
                <p class="text-muted">Accede a tu cuenta para continuar</p>
            </div>

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email" style="font-weight: bold; color: var(--text-color);">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="usuario@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: bold; color: var(--text-color);">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-block text-white" style="border-radius: 25px;">
                    Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="/signup" style="font-weight: bold;">Regístrate</a></p>
                <a href="/recover" class="text-muted" style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

</body>
</html>
